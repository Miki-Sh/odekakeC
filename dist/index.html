<!doctype html><html lang="ja"><head><meta charset="utf-8"><title>おでかけチェック</title><link rel="stylesheet" href="57011448dc08b9372b5e.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet"><script defer="defer" src="bundle.js"></script></head><body><header><a href="/" class="header-logo">おでかけチェック</a></header><div class="container"><div class="container-header"><h1>おでかけ前のチェックリスト</h1><a href="/new" class="new-button">+ やること追加</a></div><div class="index-table-wrapper"><div class="table-head"><span class="id-column">☑️</span> <span>やること</span></div><ul class="table-body"> <% toDo.forEach((item) => { %> <li><div class="item-data"><label><input type="checkbox" name="chk"/> <span class="name-column"><%= item.todolist %></span></label></div><div class="item-menu"><form action="/delete/<%= item.id %>" method="post"><input type="submit" value="削除"></form><a href="/edit/<%= item.id %>">編集</a></div></li> <% }) %> </ul></div><button id="uncheck-btn" class="uncheck-btn">全てのチェックを外す</button><script>const uncheckBtn=window.document.getElementById("uncheck-btn"),el=window.document.getElementsByName("chk"),uncheckAll=()=>{for(let e=0;e<el.length;e++)el[e].checked=!1};uncheckBtn.addEventListener("click",uncheckAll,!1)</script></div></body></html>
